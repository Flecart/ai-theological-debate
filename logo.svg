<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)" stroke="#fff" stroke-width="4"/>
  
  <!-- Left speech bubble (Christian) -->
  <path d="M 40 80 Q 30 70 40 60 Q 50 50 60 60 L 70 70 Q 80 80 70 90 L 60 100 Q 50 110 40 100 Q 30 90 40 80 Z" fill="url(#leftGradient)" stroke="#667eea" stroke-width="2"/>
  <text x="55" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4a5568">✝️</text>
  
  <!-- Right speech bubble (Atheist) -->
  <path d="M 160 80 Q 170 70 160 60 Q 150 50 140 60 L 130 70 Q 120 80 130 90 L 140 100 Q 150 110 160 100 Q 170 90 160 80 Z" fill="url(#rightGradient)" stroke="#ff6b6b" stroke-width="2"/>
  <text x="145" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#744210">⚛️</text>
  
  <!-- Central AI brain/connection -->
  <circle cx="100" cy="100" r="25" fill="#fff" opacity="0.9"/>
  <circle cx="100" cy="100" r="20" fill="none" stroke="#667eea" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Connection lines -->
  <line x1="70" y1="85" x2="85" y2="95" stroke="#667eea" stroke-width="2" opacity="0.7"/>
  <line x1="130" y1="85" x2="115" y2="95" stroke="#ff6b6b" stroke-width="2" opacity="0.7"/>
  
  <!-- Debate text -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">DEBATE</text>
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff" opacity="0.8">ARENA</text>
</svg> 